<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tabela</title>
    <link rel="stylesheet" href="tabelaCSS.css">
</head>

<body>
    <table>
        <tr>
            <th>Item</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>

        <tr>
            <td>Xícara de café</td>
            <td>R$10,00</td>
            <td>5</td>
            <td>R$50,00</td>
        </tr>

        <tr>
            <td>Camisa polo</td>
            <td>R$20,00</td>
            <td>5</td>
            <td>R$100,00</td>
        </tr>

        <tr>
            <td>Grampeador vermelho</td>
            <td>R$9,00</td>
            <td>4</td>
            <td>R$36,00</td>
        </tr>

        <tr>
            <td colspan="3">Subtotal</td>
            <td>R$186,00</td>
        </tr>

        <tr>
            <td colspan="3">Frete</td>
            <td>R$12,00</td>
        </tr>

        <tr>
            <td colspan="3">Total devido</td>
            <td>R$198,00</td>
        </tr>
    </table>


</body>



</html>
